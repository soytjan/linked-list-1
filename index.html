<!DOCTYPE html>
<html>
  <head>
    <title>Linked List</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
  </head>
  <body>
<!-- start create bookmarks section  -->
    <section class="create-bookmark-section">
      <article class="create-bookmark-article">
        <header>
          <h1>Linked <img src="images/linked-list-logo.svg"> List</h1>
        </header>
        <form class="link-form">
          <input type="text" name="website-title" class="input-box" placeholder="Website Title">
          <input type="text" name="website-url" class="input-box" placeholder="Website URL">
          <button type="submit" class="enter-button">Enter</button>
        </form>
      </article>
    </section>
<!-- start saved bookmarks section -->
    <section class="bookmark-section">
      <article class="card">
        <h2>The Website Title</h2>
        <p><a href="#">The Website URL</a></p>
        <button class="mark-read-button">Read</button>
        <button class="delete-button">Delete</button>
      </article>
      <article class="card">
        <h2>The Website Title</h2>
        <p><a href="#">The Website URL</a></p>
        <button class="mark-read-button">Read</button>
        <button class="delete-button">Delete</button>
      </article>
      <article class="card">
        <h2>The Website Title</h2>
        <p><a href="#">The Website URL</a></p>
        <button class="mark-read-button">Read</button>
        <button class="delete-button">Delete</button>
      </article>
      <article class="card">
        <h2>The Website Title</h2>
        <p><a href="#">The Website URL</a></p>
        <button class="mark-read-button">Read</button>
        <button class="delete-button">Delete</button>
      </article>
    </section>


    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
