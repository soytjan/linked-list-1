<!DOCTYPE html>
<html>
  <head>
    <title>Linked List</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <section class="container">
<!-- start create bookmarks section  -->
      <section class="create-bookmark-section">
        <article class="count-card-container hidden">
          <p class="count-cards"></p>
        </article>
        <article class="create-bookmark-article">
          <header>
            <h1>Linked <img src="images/linked-list-logo.svg"> List</h1>
          </header>
          <form class="link-form">
            <input type="text" name="website-title" class="input-box" placeholder="Website Title" id="web-title-input">
            <input type="url" name="website-url" class="input-box" placeholder="Website URL" id="web-url-input">
            <button type="button" class="enter-button" id="submit" disabled>Enter</button>
          </form>
          <article class="error-message-container"><p class="error-message"></p></article>
        </article>
      </section>
  <!-- start saved bookmarks section -->
      <section class="bookmark-section" id="bk-section">
        <article>
          <div class="button-container hidden">
            <button type="button" class="delete-all">Delete All Read</button>  
          </div>
        </article>
      </section>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="linked.js"></script>
  </body>
</html>
