<!DOCTYPE html>
<html>
  <head>
    <title>Linked List</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
  </head>
  <body>
<!-- start create bookmarks section  -->
    <section class="create-bookmark-section">
      <article class="create-bookmark-article">
        <header>
          <h1>Linked <img src="images/linked-list-logo.svg"> List</h1>
        </header>
        <form class="link-form">
          <input type="text" name="website-title" class="input-box" placeholder="Website Title" id="web-title-input">
          <input type="url" name="website-url" class="input-box" placeholder="Website URL" id="web-url-input">
          <button type="button" class="enter-button" id="submit">Enter</button>
        </form>
      </article>
    </section>
<!-- start saved bookmarks section -->
    <section class="bookmark-section">
      <article class="display-off" id="bookmark0">
        <h2 id="first-title">The Website Title</h2>
        <p><a href="https://www.google.com" id="first-url">Go to Website</a></p>
        <button class="mark-read-button" id="mark-as-read">Read</button>
        <button class="delete-button">Delete</button> 
      </article>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="linked.js"></script>
  </body>
</html>
