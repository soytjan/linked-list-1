<!DOCTYPE html>
<html>
  <head>
    <title>Linked List</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
  </head>
  <body>
<!-- start create bookmarks section  -->
    <section class="create-bookmark-section">
      <article class="count-card-article"><p class="count-cards"></p></article>
      <article class="create-bookmark-article">
        <header>
          <h1>Linked <img src="images/linked-list-logo.svg"> List</h1>
        </header>
        <form class="link-form">
          <input type="text" name="website-title" class="input-box" placeholder="Website Title" id="web-title-input">
          <input type="url" name="website-url" class="input-box" placeholder="Website URL" id="web-url-input">
          <button type="button" class="enter-button" id="submit" disabled>Enter</button>
        </form>
        <article class="error-message-container"><p class="error-message"></p></article>
      </article>
    </section>
<!-- start saved bookmarks section -->
    <section class="bookmark-section" id="bk-section">
      <article>
        <button type="button" class="delete-all hide-delete-all">Delete All Read</button>
      </article>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="linked.js"></script>
  </body>
</html>
